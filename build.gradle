plugins {
    id 'java-library'
}

//group 'org.example'
//version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.jetbrains:annotations:22.0.0'
    testImplementation(
            'com.codeborne:selenide:6.3.0',
            'org.junit.jupiter:junit-jupiter:5.8.2'
    )
    testRuntimeOnly (
            'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    )
}

test {
    useJUnitPlatform()
}